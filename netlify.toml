[build]
publish = "public"
command = " hugo && chmod +x generateDocFormats.sh && ./generateDocFormats.sh public/word-lists"

[build.environment]
HUGO_VERSION = "0.111.3"

[context.deploy-preview]
command = " wget https://github.com/jgm/pandoc/releases/download/3.1.2/pandoc-3.1.2-linux-amd64.tar.gz tar xvzf pandoc-3.1.2-linux-amd64.tar.gz --strip-components 1 -C $HOME/.local && hugo && chmod +x generateDocFormats.sh && ./generateDocFormats.sh public/word-lists"

[context.branch-deploy]
command = "hugo && chmod +x generateDocFormats.sh && ./generateDocFormats.sh public/word-lists"
